<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/public.css">
    <title>机器猫</title>
    <style>
        .bor{border:2px solid black;}
        html,*{position:absolute;left:0;right:0;margin:auto;}
        .head{
            width:310px;
            height: 284px;
            border-radius:47%;
            top:20px;
            background:#0eadd7;
        }
        .face{
            width:264px;
            height:200px;
            border-radius:45%;
            background:#fff;
            bottom:10px;
        }
        .face > div{
            height:83px;
            width:72px;
            border-radius:45%;
            top:-30px;
            background:#fff;
        }
        .eyeleft{
            right:28%;
        }
        .eyeright{
            left:28%;
        }
        .l{
            height:20px;
            width:50px;
            border-radius:0 0 25px 25px;
            top:55px;
            transform:rotate(30deg);
            transform-origin:right top;
            background:#020202;

        }
        b{
            height:10px;
            width:10px;
            border-radius:50%;
            background:#630700;
            right:-15px;
            bottom:5px;
        }
        div.nose{
            height:32px;
            width:38px;
            background:#c93f01;
            top:45px;
        }
        div.line{
            width:3px;
            height:50px;
            background:#040402;
            top:80px;
            border-radius:0;
        }
        div.mouse{
            height:50px;
            width:50px;
            border-radius: 0;
            transform:rotate(35deg) skew(-20deg,0);
            top:130px;
            border-right:transparent;
            border-bottom:transparent;

        }
        .nick{
            width:231px;
            height:20px;
            background:#9f1e00;
            border-radius:10px;
            top:285px;
            z-index:29;
        }
        .ling{
            height:40px;
            width:40px;
            border-radius:50%;
            background:#f4eb22;
            top:297px;
            z-index:30;
        }
        .liang{
            width:36px;
            height:2px;
            border:2px solid black;
            top:10px;
        }
        .yuan{
            height:10px;
            width:10px;
            background: #000;
            border-radius:50%;
            top:20px;
        }
        .shuxian{
            height:10px;
            width:3px;
            background: #000;
            top:30px;
        }
        .body{
            width:220px;
            height:156px;
            background:#008aaf;
            top:307px;
            overflow: hidden;
            z-index:20;

        }
        .xiong{
            height:170px;
            width:170px;
            border-radius:50%;
            background:#fff;
            top:-50px;
        }
        .koudai{
            height:66px;
            width:130px;
            border-radius:0 0 65px 65px;
            top:90px;
        }
        .hands-l{
            height:52px;
            width:100px;
            transform: rotate(-30deg);
            background:#0183a7;
            left:-284px;
            top:328px;

        }
        .hands-r{
            height:52px;
            width:100px;
            transform: rotate(30deg);
            background:#0183a7;
            left:284px;
            top:328px;

        }
        .quantou-l{
            height:60px;
            width:60px;
            border-radius: 50%;
            background: #fff;
            left:-389px;
            top:354px;
        }
        .quantou-r{
            height:60px;
            width:60px;
            border-radius: 50%;
            background: #fff;
            left:389px;
            top:354px;
        }
        .ll{
            width:3px;
            height:47px;
            background:#0183a7;
            left:-222px;
            top:309px;
            z-index:70;
        }
        .lll{
            width:3px;
            height:47px;
            background:#0183a7;
            left:222px;
            top:309px;
            z-index:70;
        }
        .footer-l{
            height:30px;
            width:125px;
            background:#fff;
            left:-145px;
            top:465px;
            border-radius:17px 10px 10px 10px;
        }
        .footer-r{
            height:30px;
            width:125px;
            background:#fff;
            left:145px;
            top:465px;
            border-radius:10px 17px 10px 10px;
        }
        .jb{
            height:10px;
            width:20px;
            background:#fff;
            top:456px;
            border-radius: 50% 50% 0 0;
            z-index:100;
            border-bottom:transparent;

        }
    </style>
</head>
<body>
    <div class="head bor">
        <div class="face bor">
            <div class="eyeleft bor">
                    <i class="l bor">
                        <b></b>
                    </i>
            </div>
            <div class="eyeright bor"></div>
            <div class="nose bor"></div>
            <div class="line"></div>
            <div class="mouse bor">
                <i></i><i></i>
            </div>
        </div>
    </div>
    <div class="nick bor"></div>
    <div class="ling">
        <div class="liang"></div>
        <div class="yuan"></div>
        <div class="shuxian"></div>
    </div>
    <div class="body bor">
        <div class="xiong bor">
            <div class="koudai bor"></div>
        </div>

    </div>
    <div class="hands-l bor"></div>
    <div class="hands-r bor"></div>
    <div class="quantou-l bor"></div>
    <div class="quantou-r bor"></div>
    <div class="ll"></div>
    <div class="lll"></div>
    <div class="footer-l bor"></div>
    <div class="footer-r bor"></div>
    <div class="jb bor"></div>
</body>
</html>
