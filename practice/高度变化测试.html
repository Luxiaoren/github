<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height:100px;
            width:100px;
            background:black;
            transition:1s;
        }
        #div2{
            height:100px;
            width:100px;
            background:red;
            transition:1s;

        }
        }
    </style>
</head>
<body>

    <div id="div1" onclick="change('div2')" style="height: 100px;"></div>
    <div id="div2" ></div>
</body>
<script>
        function change(div) {

            console.log(document.getElementById(div).style[height]);



            if (document.getElementById(div).style.height === '300px') {
                document.getElementById(div).style.height='100px';

            } else if(document.getElementById(div).offsetHeight === '100px'){
                document.getElementById(div).style.height='300px';
            }
        }
</script>
</html>
