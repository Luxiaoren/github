<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public.css">
    <title>Document</title>
    <style>
        body{background:#000;}
        ul{
            height:200px;width:200px;box-shadow:0 0 5px #000;margin:200px auto;position:relative;
            transform-style:preserve-3d;
            transition:2s;
            transform:rotateX(45deg) rotateY(45deg);
        }

        ul li{
            height:200px;
            width:200px;
            position:absolute;
            opacity:0;
            border-radius:50%;
            display:flex;
            box-sizing:border-box;
            padding:25px;
        }

        .cc{align-self:center;}
        .tt{align-self:flex-start;}
        .bb{align-self:flex-end;}
        div{transition:4000s linear;transform-style:preserve-3d;}
        div:hover{transform:rotateY(720000deg);}
        .left{background:rgba(255,255,255,1);opacity: 1;   ;transform:translateX(-100px) rotateY(90deg);
            display:flex;
            justify-content:center;


        }
        i{height:50px;width:50px;background:#000;border-radius:50%;}
        p{display:flex;flex-direction:column;justify-content:space-between;}
        .right{background:#fff;opacity:1;transform:translateX(100px) rotateY(90deg);justify-content:space-between;}
        .top{background:#fff;opacity:1;transform:translateY(-100px ) rotateX(90deg);justify-content:space-between;}
        .bottom{background:#fff;opacity:1;transform:translateY(100px) rotateX(90deg);}
        .front{background:#fff;opacity:1;transform:translateZ(100px);}
        .back{background:#fff;opacity:1;transform:translateZ(-100px);justify-content:space-between;}
    </style>
</head>
<body>
<div>
    <ul>
        <li class="left"><i class="cc"></i></li>
        <li class="right"><p><i></i><i></i><i></i></p><p><i></i><i></i><i></i></p></li>
        <li class="top"><i class="tt"></i><i class="bb"></i></li>
        <li class="bottom"><p><i></i><i></i></p><i class="cc"></i><p><i></i><i></i></p></li>
        <li class="front"><i class="tt"></i><i class="cc"></i><i class="bb"></i></li>
        <li class="back"><p><i></i><i></i></p><p><i></i><i></i></p></li>
    </ul>
</div>

</body>
</html>
