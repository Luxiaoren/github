<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托的封装</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <p id="pp">P</p>
</ul>
</body>
<script>
    var oli = document.querySelector("#pp");
    var oul = document.querySelector('ul');
    oul.onclick = eventEntrust(oli, function () {
        console.log(this.innerHTML);
    });

    function eventEntrust(ele, fn) {
        return function (ev) {
            ev = ev || window.event;
            var target = ev.target || ev.srcElement;
            if (ele.length) {
                // console.log(ev.target);
                for (var i = 0; i < ele.length; i++) {
                    if (target === ele[i]) {
                        fn.bind(target)();
                    }
                }
            } else {
                if(target===ele){
                    fn.bind(target)();

                }
            }
        }

    }
</script>
</html>
