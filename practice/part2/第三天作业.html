<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

</body>
<script>
    document.write("1.打印100以内7的倍数<br>");
        for(var i=0;i<=100;i++){
            if(i%7===0){
                document.write(i+"&nbsp;");
            }
        }
    document.write("<br><hr>");





    document.write("2.打印100以内的奇数<br>");
        for(var i=0;i<=100;i++){
            if(i%2!==0){
                document.write(i+"&nbsp;");
            }
        }
    document.write("<br><hr>");


    document.write("3.打印1～100所有数字的和<br>");
    var sum=0;
    for(var i=1;i<=100;i++){
        sum+=i;
    }
    document.write(sum+"<br><hr>");

    document.write("4.打印100以内所有偶数的和<br>");
    var sum=0;
    for(var i=0;i<=100;i++){
        if(i%2===0){
            sum+=i;
        }
    }
    document.write(sum+"<br><hr>");

    document.write("5.提升：求出1-1/2+1/3-1/4…..1/100的和 var i=1;<br>");
    var sum=0;
    for(var i=1;i<=100;i++){
        if(i%2!==0){
            sum+=1/i;
        }else{
            sum-=1/i;
        }
    }

    document.write(sum+"<br><hr>");

    document.write("6.打印出1000-2000年中所有的闰年，并以每行四个数的形式输出<br>");
    var flag=0;
    for(var i=1000;i<=2000;i++){

        if((i%4===0&&i%100!==0)||i%400===0){
            document.write(i+"&nbsp;");
            flag+=1;
            if(flag===4){
                document.write("<br>");
                flag=0;
            }
        }
    }
    document.write("<br><hr>");


    document.write("7.尝试打印三角形<br>");
        for(var i=0;i<5;i++){
            for(var k=0;k<=i;k++){
                document.write("*");
            }

            document.write("<br>");
        }

    document.write("<br><hr>");

    document.write("8.打印100–200之间所有能被3或者7整除的数<br>");
        flag=0;
        for(var i=100;i<=200;i++){
            if(i%3===0||i%7===0){
                document.write(i+"&nbsp;");
                flag+=1;
            }
            if(flag===10){
                document.write("<br>");
                flag=0;
            }
        }
    document.write("<br><hr>");


    document.write("9.计算20的阶乘<br>");
        sum=1;
        for(i=1;i<=20;i++){
            sum*=i;
        }
    document.write(sum+"<br><hr>");

    document.write("10.求100-999之间的水仙花数<br>");
        for(i=100;i<=999;i++){
            var a=parseInt(i/100);
            var b=parseInt((i-a*100)/10);
            var c=i%10;
            if(a*a*a+b*b*b+c*c*c===i){
                document.write(i+"&nbsp;");
            }
        }
    document.write("<br><hr>");


    document.write("11.求1+2!+3!+...+20!的值<br>");
        sum=0;
        for(i=1;i<=20;i++){
            var summ=1;
            for(j=1;j<=i;j++){
                summ*=j;
            }
            sum+=summ;
        }
    document.write(sum+"<br><hr>");



    document.write("12.完成一个梯形打印功能<br>");
    for(var i=0;i<7;i++){
        for(var a=6-i;a>0;a--){
            document.write("a");
        }
        for(var j=0;j<2*(i+1)+1;j++){
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br><hr>");



    document.write("13.篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。<br>");
    var h=5.0;

    for(flag=0;h>=0.1;flag++){
        h*=0.3;
    }
    document.write(flag+"<br><hr>");



    document.write( "14.有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻重量是0.00001kg，第二个里面放2粒，第三个里面放4，棋盘上放的所有芝麻的重量<br>");
    sum=0;
    var wei=0.00001;
    for(i=2;i<=64;i++){
        wei*=2;
        sum+=wei;
    }
    document.write(sum+"kg<br><hr>");


    document.write("15.有100元，逛超市，洗发水15元一瓶，牙膏5元一管，牙刷2元一个，有多少种买法，可以正好把钱花完<br>");
    flag=0;
    for(i=0;i<10;i++){
        for(j=0;j<=20;j++){
            for(k=0;k<=50;k++){
                if(15*i+55*j+k*2===100){
                    document.write(i+"个洗发水&nbsp;"+j+"个牙膏&nbsp;"+k+"个牙刷&nbsp;<br>");
                    flag+=1;
                }
            }
        }
    }
    document.write(flag+"种买法<br><hr>");


    document.write("16.求100以内的素数<br>");
        for(i=1;i<=100;i++){
            flag=false;
            for(j=2;j<i;j++){
                if(i%j===0){
                    flag=true;break;
                }
            }
            if(!flag){
                document.write(i+"&nbsp;");

            }
        }
    document.write("<br><hr>");


    document.write("17.拓展：公鸡5元一只，母鸡三元一只，小鸡一元两只。一百元买一百只鸡，问如何购买？公鸡几只，母鸡几只，小鸡几只？<br>");
    flag=0;
    for(i=0;i<100;i++){
        for(j=0;j<=100;j++){
            for(k=0;k<=200;k++){
                if(5*i+3*j+k*0.5===100&&i+j+k===100){
                    document.write(i+"公鸡&nbsp;"+j+"母鸡&nbsp;"+k+"小鸡&nbsp;<br>");
                    flag+=1;
                }
            }
        }
    }
    document.write(flag+"种买法<br><hr>");
</script>
</html>
