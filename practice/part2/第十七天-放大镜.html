<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public.css"/>
    <title>放大镜</title>
    <style>
        #box{
            width:900px;
            height:400px;
            border:1px solid black;
            display:flex;
            margin:50px auto;
        }
        #s_box{
            height:300px;
            width:400px;
            margin-right:20px;
            position: relative;

        }
        #s_span{
            position:absolute;
            height:60px;
            width:80px;
            background:rgba(200,200,200,.5);
            z-index: 3;
            left:0;
            top:0;
        }
        #co{
            height:300px;
            width:400px;
            position:absolute;
            left:0;top:0;
            z-index: 4;
        }
        #s_box img{
            width:100%;
            height:100%;
        }
        #b_box{
            height:300px;
            width:400px;
            overflow: hidden;
            position: relative;
        }
        #b_box img{
            position:absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="s_box">
            <img src="../image/37288.jpg" alt="">
            <div id="co"></div>
            <span id="s_span"></span>
        </div>
        <div id="b_box">
            <img src="../image/37288.jpg" alt="">
        </div>
    </div>
</body>
<script>
    let osBox=document.querySelector('#co');
    let obBox=document.querySelector('#b_box');
    let ospan=document.querySelector('#s_span');
    let obimg=document.querySelector('#b_box img');
    osBox.addEventListener('mouseover',()=>{
        osBox.addEventListener('mousemove',(ev)=>{
            ev=ev||window.event;
            let l=ev.offsetX-ospan.offsetWidth/2;
            let t=ev.offsetY-ospan.offsetHeight/2;

            if(l<0){
                l=0;
                ospan.style.left=0;
            }
            if(l+ ospan.offsetWidth>osBox.offsetWidth){
                l=osBox.offsetWidth-ospan.offsetWidth;
            }
            if(t<0){
                t=0;
                ospan.style.top=0;

            }
            if(t+ospan.offsetHeight>osBox.offsetHeight){
                t=osBox.offsetHeight-ospan.offsetHeight;
            }
            ospan.style.left=l+'px';
            ospan.style.top=t+'px';

            let x=l/(obBox.offsetWidth-ospan.offsetWidth);
            let y=t/(obBox.offsetHeight-ospan.offsetHeight);

            obimg.style.left=-x*(obimg.offsetWidth-obBox.offsetWidth)+'px';
            obimg.style.top=-y*(obimg.offsetHeight-obBox.offsetHeight)+'px';
            // console.log(x,y);
            // alert(e.offsetX);

        })
    })

</script>
</html>
