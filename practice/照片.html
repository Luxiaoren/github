<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link href="public.css" rel="stylesheet" type="text/css">
    <style>




        ul{transform-style:preserve-3d;width:320px;height:480px;border:1px solid #000;position:relative;
            transform:rotateX(-15deg) rotateY(0) ;transition:2s;
            margin:100px auto;

        }
        ul:hover{transform: rotateX(-15deg) rotateY(360deg);}
        ul li{width:320px;height:480px;position:absolute;opacity:.5;}
        ul li:nth-child(1){background:#00F;transform:translateZ(460px);}
        ul li:nth-child(2){background:#F00;transform: rotateY(45deg) translateZ(460px);}
        ul li:nth-child(3){background:#0F0;transform: rotateY(90deg) translateZ(460px);}
        ul li:nth-child(4){background:#F0F;transform: rotateY(135deg) translateZ(460px);}
        ul li:nth-child(5){background:#F0F;transform:translateZ(-460px);}
        ul li:nth-child(6){background:#FF0;transform: rotateY(225deg) translateZ(460px);}
        ul li:nth-child(7){background:#93F;transform: rotateY(270deg) translateZ(460px);}
        ul li:nth-child(8){background:#CFF;transform: rotateY(315deg) translateZ(460px);}





    </style>
</head>

<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>




    </ul>


</body>
<html>
