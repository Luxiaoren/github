<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用清除浮动来解决浮动元素高度塌陷问题</title>
	<style>
		.box{border: 1px solid black;}
		.box1{height:100px;width:100px;background: red;float:left;}
		.box2{height:200px;width:100px;background: blue;float:right;}
		.clear{zoom:1;}/* 兼容ie6解决ie6的高度塌陷问题 */
		.clear:before{content :"";display: table;}/* 解决margin-top无限向父元素传递问题 */
		.clear:after{content: "";display: block;clear:both;}/* 解决其他版本浏览器的的盖度塌陷问题 */
	</style>
</head>
<body>
	<div class="box clear">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
