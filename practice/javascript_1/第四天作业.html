<script>
    document.write("1.编写任意个数字的求和／积的函数<br>");
        function sum() {
            var str="";
            for(var i=0;i<arguments.length;i++){
                if(i===arguments.length-1)
                str+=arguments[i];
                else{
                    str+=arguments[i];
                    str+="+";
                }

            }
            console.log(eval(str));
        }
        sum(1,2,3,4,6);
