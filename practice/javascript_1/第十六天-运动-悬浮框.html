        #box{
            height:150px;
            width:100px;
            background:black;
            position:absolute;
        }
         body{
             height:2000px;
         }

<body>
    <div id="box">

    </div>
</body>
<script>
    let obox=document.querySelector('#box');
    let h=parseInt((document.documentElement.clientHeight-obox.offsetHeight)/2);
    // alert(obox);
    window.onscroll =function () {
        // alert(1);
        let target=h+document.documentElement.scrollTop;
        move(obox,target,"top");
    }
</script>
