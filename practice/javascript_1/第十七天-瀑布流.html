<script>
    let obox = document.querySelector('#box');
    let oboxChild = obox.children;
    let oboxChildNum = document.documentElement.clientWidth / oboxChild[0].offsetWidth;
    oboxChildNum = parseInt(oboxChildNum);
    obox.style.width = oboxChildNum * oboxChild[0].offsetWidth + 'px';
    let heightArr = [];
    let minHeight;
    for (let i = 0; i < oboxChildNum; i++) {
        heightArr.push(oboxChild[i].offsetHeight);
    }
    for (let i = oboxChildNum; i < oboxChild.length; i++) {
        minHeight = getMin(heightArr);
        minIndex = heightArr.indexOf(minHeight);
        oboxChild[i].style.position = 'absolute';
        oboxChild[i].style.left = minIndex * oboxChild[0].offsetWidth + 'px';
        oboxChild[i].style.top = heightArr[minIndex] + 'px';
        console.log(i, minIndex * oboxChild[0].offsetWidth, heightArr[minIndex]);
        heightArr[minIndex] += oboxChild[i].offsetHeight;
    }

    console.log(getMin(heightArr));


    function getMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            min = min > arr[i] ? arr[i] : min;
        }
        return min;
    }
