<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public.css"/>
    <title>缓冲</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: #000;
            left: 1000px;
            position: absolute;
            opacity: 1;
        }

        #b {
            width: 500px;
            border: 1px solid black;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="b">

    <div id="box">
    </div>

</div>
</body>
<script>
    function move($this, target, pro) {

        let speed;
        clearInterval($this.timer);
        $this.timer = setInterval(() => {
            speed=(getComputedStyle($this,false)[pro]-target)/10;
            $this.style[pro]=getComputedStyle($this,false)[pro]-speed;
            console.log(getComputedStyle($this,false)[pro]);
            if(Math.floor(getComputedStyle($this,false)[pro]*100)===target*100||Math.ceil(getComputedStyle($this,false)[pro]*100)===target*100){
                clearInterval($this.timer);
            }
        }, 30);
    }

    let obox = document.querySelector('#box');
    obox.addEventListener('mouseover', () => {
        move(obox,0.2,"opacity");
    });
    obox.addEventListener('mouseout', () => {
        move(obox,1,"opacity");
    })

</script>
</html>
