<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒子</title>
    <style>
        .div{width:600px;background:red;height:100px;display: flex;padding:10px;}
        .div1,.div2,.div3{flex:0 0 100px;background:blue;margin-right:10px;}
        .div1{flex:1;}
        .div2{flex:2;}
        .div3{flex:1;}
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
